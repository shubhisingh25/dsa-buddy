<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


</section>
    <header>
        <h1><i class="fas fa-code"></i> DSA Progress Tracker</h1>
        <p>Track your Data Structures and Algorithms journey</p>
    </header>

    <div class="container">
        <section class="add-problem">
            <h2>Add New Problem</h2>
            <form id="problem-form">
                <div class="form-group">
                    <label for="problem-name">Problem Name:</label>
                    <input type="text" id="problem-name" required>
                </div>
                <div class="form-group">
                    <label for="problem-link">Problem Link:</label>
                    <input type="url" id="problem-link" required>
                </div>
                <div class="form-group">
                    <label for="platform">Platform:</label>
                    <select id="platform" required>
                        <option value="">Select Platform</option>
                        <option value="leetcode">LeetCode</option>
                        <option value="codeforces">Codeforces</option>
                        <option value="hackerrank">HackerRank</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" required>
                        <option value="">Select Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <select id="topic" required>
                        <option value="">Select Topic</option>
                        <option value="array">Array</option>
                        <option value="string">String</option>
                        <option value="linked-list">Linked List</option>
                        <option value="tree">Tree</option>
                        <option value="graph">Graph</option>
                        <option value="dynamic-programming">Dynamic Programming</option>
                        <option value="backtracking">Backtracking</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="solution">Solution Link (optional):</label>
                    <input type="url" id="solution">
                </div>
                <button type="submit">Add Problem</button>
            </form>
        </section>

        <section class="progress-stats">
            <h2>Your Progress</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Problems</h3>
                    <p id="total-problems">0</p>
                </div>
                <div class="stat-card">
                    <h3>Easy</h3>
                    <p id="easy-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Medium</h3>
                    <p id="medium-count">0</p>
                </div>
                <div class="stat-card">
                    <h3>Hard</h3>
                    <p id="hard-count">0</p>
                </div>
            </div>
        </section>

        <section class="problem-list">
            <h2>Your Solved Problems</h2>
            <div class="filter-options">
                <select id="filter-platform">
                    <option value="all">All Platforms</option>
                    <option value="leetcode">LeetCode</option>
                    <option value="codeforces">Codeforces</option>
                    <option value="hackerrank">HackerRank</option>
                    <option value="other">Other</option>
                </select>
                <select id="filter-difficulty">
                    <option value="all">All Difficulties</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <select id="filter-topic">
                    <option value="all">All Topics</option>
                    <option value="array">Array</option>
                    <option value="string">String</option>
                    <option value="linked-list">Linked List</option>
                    <option value="tree">Tree</option>
                    <option value="graph">Graph</option>
                    <option value="dynamic-programming">Dynamic Programming</option>
                    <option value="backtracking">Backtracking</option>
                    <option value="other">Other</option>
                </select>
                <button id="clear-filters">Clear Filters</button>
            </div>
            <table id="problems-table">
                <thead>
                    <tr>
                        <th>Problem Name</th>
                        <th>Platform</th>
                        <th>Difficulty</th>
                        <th>Topic</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="problems-tbody">
                    <!-- Problems will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>Â© 2023 DSA Progress Tracker | Built with HTML, CSS, and JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
